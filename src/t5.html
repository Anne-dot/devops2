<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - Butterfly E-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="font-sans bg-gray-100">
    <header class="bg-pink-200 fixed w-full top-0 z-50">
        <nav class="container mx-auto flex items-center justify-between py-4">
            <div class="brand">
                <a href="/src/index.html" class="text-xl font-bold">Butterfly E-Shop</a>
            </div>
            <div class="menu-icon md:hidden cursor-pointer">
                &#9776;
            </div>
            <ul class="nav-links hidden md:flex space-x-4" id="nav-links">
                <li><a href="#cart" class="text-gray-800 font-bold">Cart</a></li>
                <li><a href="#about" class="text-gray-800 font-bold">About</a></li>
                <li><a href="#team" class="text-gray-800 font-bold">Team</a></li>
                <li><a href="#catalogue" class="text-gray-800 font-bold">Catalogue</a></li>
            </ul>
        </nav>
    </header>
    <main class="mt-16 md:mt-0 py-16">
        <section class="container mx-auto">
            <div class="product-details grid grid-cols-1 sm:grid-cols-2 gap-8 p-4">
                <div class="product-image">
                    <img src="/src/assets/puukoristaja.PNG" alt="Product Image">
                </div>
                <div class="product-info">
                    <h1 class="text-3xl font-bold">Product Name</h1>
                    <p class="text-pink-600 font-bold text-xl mt-4">$10.00</p>
                    <p class="mt-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam dapibus nec velit
                        eget fermentum.</p>
                    <button class="mt-4 bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded">Add to
                        Cart</button>
                </div>
            </div>
        </section>
    </main>
    <script>
        document.querySelector('.menu-icon').addEventListener('click', function() {
            var navLinks = document.querySelector('.nav-links');
            if (navLinks.classList.contains('hidden')) {
                navLinks.classList.remove('hidden');
            } else {
                navLinks.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
