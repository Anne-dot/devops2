<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction - Butterfly E-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="font-sans bg-gray-100">
    <header class="bg-pink-200 fixed w-full top-0 z-50">
        <nav class="container mx-auto flex items-center justify-between py-4">
            <div class="brand">
                <a href="/src/index.html" class="text-xl font-bold">Butterfly E-Shop</a>
            </div>
            <div class="menu-icon md:hidden cursor-pointer">
                &#9776;
            </div>
            <ul class="nav-links hidden md:flex space-x-4" id="nav-links">
                <li><a href="/src/underconstruction.html" class="text-gray-800 font-bold">Cart</a></li>
                <li><a href="/src/underconstruction.html" class="text-gray-800 font-bold">About</a></li>
                <li><a href="/src/underconstruction.html" class="text-gray-800 font-bold">Team</a></li>
                <li><a href="/src/underconstruction.html" class="text-gray-800 font-bold">Catalogue</a></li>
            </ul>
        </nav>
    </header>
    <main class="mt-16 md:mt-0 py-16">
        <section class="container mx-auto">
            <div class="under-construction bg-white shadow-lg rounded-lg p-6">
                <h1 class="text-3xl font-bold text-center">We're Working on Something Special!</h1>
                <p class="text-gray-700 text-lg mt-4 text-center">Our website is currently under construction. We'll be here soon
                    with our new awesome site, stay tuned!</p>
            </div>
        </section>
    </main>
    <script>
        document.querySelector('.menu-icon').addEventListener('click', function() {
            var navLinks = document.querySelector('.nav-links');
            if (navLinks.classList.contains('hidden')) {
                navLinks.classList.remove('hidden');
            } else {
                navLinks.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
